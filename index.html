<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    /* Add your custom CSS styles here */
    body {
      font-family: Arial, sans-serif;
    }

    .hidden {
      display: none;
    }

    .flex {
      display: flex;
    }

    .m-3 {
      margin: 0.75rem;
    }

    .py-3 {
      padding-top: 0.75rem;
      padding-bottom: 0.75rem;
    }

    .px-4 {
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .shadow-sm {
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.07);
    }

    .rounded {
      border-radius: 0.25rem;
    }

    .items-center {
      align-items: center;
    }

    .h-8 {
      height: 2rem;
    }

    .w-8 {
      width: 2rem;
    }

    .bg-green-300 {
      background-color: #6EE7B7;
    }

    .rounded-full {
      border-radius: 9999px;
    }

    .flex {
      display: flex;
    }

    .justify-center {
      justify-content: center;
    }

    .text-green-800 {
      color: #1F2937;
    }

    .mr-3 {
      margin-right: 0.75rem;
    }

    .text-gray-800 {
      color: #1F2937;
    }

    .text-sm {
      font-size: 0.875rem;
    }

    .grid {
      display: grid;
    }

    .grid-cols-2 {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    .gap-4 {
      gap: 1rem;
    }

    .mt-5 {
      margin-top: 1.25rem;
    }

    .py-1 {
      padding-top: 0.25rem;
      padding-bottom: 0.25rem;
    }

    .px-2 {
      padding-left: 0.5rem;
      padding-right: 0.5rem;
    }

    .border {
      border: 1px solid #D1D5DB;
    }

    .bg-gray-100 {
      background-color: #F3F4F6;
    }

    .border-gray-300 {
      border-color: #E5E7EB;
    }

    label {
      display: flex;
      align-items: center;
    }

    .hidden {
      display: none;
    }

    .text-xs {
      font-size: 0.75rem;
    }

    .bg-green-200 {
      background-color: #D1FAE5;
    }

    .border-green-500 {
      border-color: #10B981;
    }

    .bg-red-200 {
      background-color: #FEE2E2;
    }

    .border-red-500 {
      border-color: #EF4444;
    }

    .bg-yellow-600 {
      background-color: #F59E0B;
    }

    .text-2xl {
      font-size: 1.5rem;
    }

    .text-green-600 {
      color: #059669;
    }

    .text-blue-600 {
      color: #3B82F6;
    }

    .text-yellow-600 {
      color: #D97706;
    }

    .text-red-600 {
      color: #DC2626;
    }

    .text-xl {
      font-size: 1.25rem;
    }

    .font-semibold {
      font-weight: 600;
    }

    .mb-4 {
      margin-bottom: 1rem;
    }

    .mb-2 {
      margin-bottom: 0.5rem;
    }

    .text-slate-800 {
      color: #1E3A8A;
    }

    .text-3xl {
      font-size: 1.875rem;
    }

    .font-bold {
      font-weight: 700;
    }

    .my-2 {
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .text-sm {
      font-size: 0.875rem;
    }

    .justify-center {
      justify-content: center;
    }

    .items-center {
      align-items: center;
    }

    .gap-2 {
      gap: 0.5rem;
    }

    .bg-green-600 {
      background-color: #047857;
    }

    .text-white {
      color: #FFFFFF;
    }

    .w-full {
      width: 100%;
    }

    .py-2 {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }

    .rounded-md {
      border-radius: 0.375rem;
    }

    /* Add your additional custom styles here */
  </style>
</head>
<body>
  <div id="rulesContainer">
    <!-- Your rules content goes here -->
    <button id="startQuiz">Start Quiz</button>
  </div>

  <div id="countDownContainer" class="hidden">
    <!-- Your countdown content goes here -->
    <div>Countdown: <span id="counter">3</span></div>
  </div>

  <div id="submitContainer" class="hidden">
    <!-- Your submit container content goes here -->
    <button id="submit">Submit</button>
  </div>

  <div class="quizContainer">
    <!-- Questions and options will be dynamically displayed here -->
  </div>

  <div id="answersContainer">
    <!-- Answers will be displayed here after submitting the quiz -->
  </div>

  <div id="displayResult" class="hidden">
    <!-- Result will be displayed here -->
  </div>

  <script src="index.js"></script>
</body>
</html>
